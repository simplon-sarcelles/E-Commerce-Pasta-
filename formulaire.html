<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Bootstrap_3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="formulaire.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Formulaire Pasta</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 vide"></div>
      </div>
      <div class="row">
        <div class="col-md-offset-1 col-md-10 para">Parce que votre avis compte pour nous,
          n'hésitez-pas à nous laisser un message.<br/>Nous reviendrons vers vous très rapidement.</div>
      </div>
      <div class="row">
        <div class="col-md-12 vide"></div>
      </div>
    <form>
      <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-9 col-xs-offset-1 col-xs-9 form-group">
        <label for="nom">Votre nom:<span>*</span></label>
        <input type="text" class="form-control" id="nom" aria-describedby="votreNom" placeholder="Votre nom" required><span id="verifNom"></span>
        <small id="ss-titre" class="form-text text-muted">Toutes ces informations sont confidentielles.</small>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-9 col-xs-offset-1 col-xs-9 form-group">
        <label for="prenom">Votre prénom<span>*</span></label>
        <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" required><span id="verifPrenom"></span>
      </div>
    </div>
    <div class="row">
    <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-9 col-xs-offset-1 col-xs-9 form-group">
  <label for="email">Votre adresse e-mail:<span>*</span></label>
  <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="adresse@exemple.com" required><span id="verifEmail"></span>
  <small  class="form-text text-muted">Toutes ces informations sont confidentielles.</small>
</div>
</div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-9 col-xs-offset-1 col-xs-9 form-group">
        <label for="demande">Votre demande concerne...</label>
        <select class="form-control" id="demande">
          <option>une suggestion</option>
          <option>une réclamation</option>
          <option>une demande</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-9 col-xs-offset-1 col-xs-9 form-group">
        <label for="message">Votre message:<span>*</span></label>
        <textarea class="col-md-12 col-sm-12 col-xs-12 message" id="message" rows="3" required></textarea>
    </div>
    </div>
    <div class="row">
      <div class="col-md-12 vide"></div>
    </div>
      <div class="row">
        <div class="col-md-offset-4 col-md-2 col-sm-offset-4 col-sm-1 col-xs-offset-4 col-xs-1 bouton">
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </div>
    </div>
    <script src="formulaire.js"></script>
  </body>
</html>
